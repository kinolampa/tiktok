<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход в Safari</title>
    <script>
        function redirectToSafari() {
            // Попытка открыть Safari через ссылку (замените на свой deeplink)
            window.location.href = "safari://google.com"; // Замените на свой deeplink
        }

        window.onload = function() {
            // Таймер на 3 секунды перед редиректом
            setTimeout(function() {
                redirectToSafari();
            }, 3000); // Задержка в 3 секунды
        }
    </script>
</head>
<body>
    <h1>Вы будете перенаправлены в Safari через 3 секунды...</h1>
    <p>Если автоматическое перенаправление не сработает, <a href="safari://google.com" target="_blank">нажмите здесь</a>.</p>
</body>
</html>
