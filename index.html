<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыть в Safari</title>
    <script>
        function openInDefaultBrowser() {
            // Открытие в новой вкладке, что может вызвать предложение TikTok открыть ссылку в Safari
            window.open("https://google.com", "_blank");
        }

        window.onload = function() {
            setTimeout(function() {
                openInDefaultBrowser();
            }, 3000); // 3-секундный таймер перед редиректом
        }
    </script>
</head>
<body>
    <h1>Ожидание 3 секунды перед редиректом в Safari...</h1>
    <p>Если редирект не сработал, <a href="https://ваша_ссылка.com" target="_blank">нажмите здесь</a> чтобы открыть ссылку в браузере по умолчанию.</p>
</body>
</html>
